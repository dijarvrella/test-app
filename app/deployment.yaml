apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: app-team-b
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: app-team-b
    app.kubernetes.io/name: app-team-b
    app.kubernetes.io/part-of: app-team-b
    app.openshift.io/runtime: java
  name: app-team-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-team-b
  template:
    metadata:
      labels:
        app: app-team-b
    spec:
      containers:
      - name: app-team-b
        imagePullPolicy: Always
        image: quay.io/service-binding/app-team-b:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
